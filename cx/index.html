<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Stream - v5on</title>
<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background: #000;
        min-height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: #fff;
    }
    #player-wrapper {
        position: relative;
        width: 100%;
        height: 100vh;
    }
    #player {
        width: 100%;
        height: 100%;
    }
    .loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: #fff;
        font-size: 1.2rem;
    }
    .loading-spinner {
        font-size: 3rem;
        color: #00b3ff;
        margin-bottom: 20px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<div id="player-wrapper">
    <div id="player"></div>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner">ðŸ”´</div>
        <h3>Loading Stream...</h3>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // URL à¦¥à§‡à¦•à§‡ id parameter à¦¨à§‡à¦“à¦¯à¦¼à¦¾
    const videoId = new URLSearchParams(window.location.search).get('id');

    if (!videoId) {
        document.getElementById('loadingScreen').innerHTML = `
            <h3>No Stream ID Provided</h3>
            <p>Please add ?id=streamID to the URL</p>
        `;
        return;
    }

    const streamURL = `https://pull.niues.live/live/stream-${videoId}_lsd.m3u8`;

    const player = new Clappr.Player({
        source: streamURL,
        parentId: "#player",
        autoPlay: true,
        height: '100%',
        width: '100%',
        mute: false,
        chromeless: false,
        mediacontrol: { seekbar: "#00b3ff", buttons: "#00b3ff" },
        hlsjsConfig: {
            enableWorker: true,
            lowLatencyMode: true,
            backBufferLength: 90
        },
        events: {
            onReady: function() {
                document.getElementById('loadingScreen').style.display = 'none';
            },
            onError: function(error) {
                document.getElementById('loadingScreen').innerHTML = `
                    <div style="text-align:center;">
                        <h3>Stream Error</h3>
                        <p>Failed to load the stream. Please try again later.</p>
                    </div>
                `;
                console.error('Clappr Player Error:', error);
            }
        }
    });

    // Clean up on unload
    window.addEventListener('beforeunload', function() {
        if (player) player.destroy();
    });
});
</script>

</body>
</html>
