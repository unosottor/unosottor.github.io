<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title></title>
<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
        color: #fff;
    }
    #player-wrapper {
        position: relative;
        width: 100vw;
        height: 100vh;
    }
    #player {
        width: 100%;
        height: 100%;
    }
    .loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: orange;
        font-size: 1.2rem;
    }
    .loading-spinner {
        font-size: 3rem;
        color: orange;
        margin-bottom: 20px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<div id="player-wrapper">
    <div id="player"></div>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner">ðŸ”´</div>
        <h3>Loading Stream...</h3>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const videoId = new URLSearchParams(window.location.search).get('id');

    if (!videoId) {
        document.getElementById('loadingScreen').innerHTML = `
            <h3>No Stream ID Provided</h3>
            <p>Please add ?id=streamID to the URL</p>
        `;
        return;
    }

    const streamURL = `https://pull.niues.live/live/stream-${videoId}_lsd.m3u8`;

    const player = new Clappr.Player({
        source: streamURL,
        parentId: "#player",
        autoPlay: true,
        mute: false,
        height: '100%',
        width: '100%',
        chromeless: false,
        mediacontrol: { seekbar: "#FF7F00", buttons: "#FF7F00" },
        hlsjsConfig: {
            enableWorker: true,
            lowLatencyMode: true,
            backBufferLength: 90
        },
        autoResize: true,
        events: {
            onReady: function() {
                document.getElementById('loadingScreen').style.display = 'none';
            },
            onError: function(error) {
                document.getElementById('loadingScreen').innerHTML = `
                    <div style="text-align:center;">
                        <h3>Stream Error</h3>
                        <p>Failed to load the stream. Please try again later.</p>
                    </div>
                `;
                console.error('Clappr Player Error:', error);
            }
        }
    });

    // Fullscreen fix for mobile Chrome
    function requestFullScreen(el) {
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    // Optional: automatically enter fullscreen in mobile landscape
    window.addEventListener('click', function() {
        requestFullScreen(document.getElementById('player-wrapper'));
    });

    window.addEventListener('beforeunload', function() {
        if (player) player.destroy();
    });
});
</script>

</body>
</html>
