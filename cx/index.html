<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="referrer" content="no-referrer">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
<style>
    body {
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h1.post-title {
        font-size: 24px;
        margin: 10px 0;
        color: #00b3ff;
    }

    marquee {
        font-size: 14px;
        font-weight: bold;
        background: transparent;
        color: white;
        padding: 6px 0;
        max-width: 900px;
        margin: 0 auto;
        display: block;
    }

    #playerContainer {
        position: relative;
        width: 100%;
        max-width: 900px;
        margin: 10px auto;
        aspect-ratio: 16 / 9;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    #unmuteContainer {
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 100;
        display: none;
    }

    #unmuteButton {
        padding: 8px 15px;
        background: #ff0000;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: 0.2s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    #unmuteButton:hover {
        background: #cc0000;
    }

    .telegram-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: #0088cc;
        color: white;
        font-weight: 600;
        border-radius: 8px;
        padding: 10px 0;
        text-decoration: none;
        margin: 15px auto 25px;
        transition: 0.3s;
        width: 100%;
        max-width: 900px;
    }

    .telegram-btn:hover {
        background: #0077b6;
    }

    .telegram-btn svg {
        width: 24px;
        height: 24px;
    }
</style>
</head>
<body>

<marquee behavior="scroll" direction="left">
    <b>JOIN OUR TELEGRAM CHANNEL FOR ALL KINDS OF SPORTS LINKS... SHARE WITH YOUR FRIENDS!</b>
</marquee>

<div id="playerContainer">
    <div id="jwPlayer"></div>
    <div id="unmuteContainer">
        <button id="unmuteButton">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M3 10V14H7L12 19V5L7 10H3Z" fill="white"/>
                <path d="M16.5 12C16.5 10.23 15.48 8.71 14 7.97V16.02C15.48 15.29 16.5 13.77 16.5 12Z" fill="white"/>
                <path d="M14 3.23V5.29C16.89 6.15 19 8.83 19 12C19 15.17 16.89 17.85 14 18.71V20.77C18.01 19.86 21 16.28 21 12C21 7.72 18.01 4.14 14 3.23Z" fill="white"/>
            </svg>
            UNMUTE
        </button>
    </div>
</div>

<a href="https://t.me/YourChannelLink" target="_blank" class="telegram-btn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
        <path fill="white" d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm58.7 82.7l-19.5 92.3c-1.5 6.8-5.4 8.5-10.8 5.3l-30-22.1-14.5 14c-1.6 1.6-2.9 2.9-6 2.9l2.1-30.3 55.1-49.7c2.4-2.1-0.5-3.3-3.7-1.2l-68 42.8-29.3-9.2c-6.4-2-6.5-6.4 1.4-9.5l114.8-44.2c5.3-1.9 10 1.3 8.3 9.4z"/>
    </svg>
    Join Telegram
</a>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const videoId = new URLSearchParams(window.location.search).get('id');

        if (videoId) {
            const player = jwplayer("jwPlayer").setup({
                file: "https://pull.niues.live/live/stream-" + videoId + "_lsd.m3u8",
                autostart: true,
                mute: true,
                width: '100%',
                aspectratio: '16:9'
            });

            player.on('ready', () => {
                document.getElementById('unmuteContainer').style.display = 'block';
            });

            document.getElementById('unmuteButton').addEventListener('click', () => {
                player.setMute(false);
                document.getElementById('unmuteContainer').style.display = 'none';
            });

            player.on('error', e => console.error('Player error:', e));
        }
    });
</script>

</body>
</html>
