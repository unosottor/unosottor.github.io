<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="referrer" content="no-referrer">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
<style>
    body {
        background-color: #000;
        margin: 0;
        color: #fff;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
    }
    #video-container {
        position: relative;
        width: 100%;
        max-width: 100%;
        aspect-ratio: 16/9;
        margin: auto;
    }
    #logo {
        position: absolute;
        top: 10px;
        left: 15px;
        font-size: 20px;
        font-weight: bold;
        color: #fff; /* White text */
        background: none; /* No transparency */
        padding: 5px 10px;
        border-radius: 8px;
    }
    marquee {
        position: absolute;
        bottom: 10px;
        left: 0;
        width: 100%;
        color: #fff; /* White sliding text */
        font-size: 16px;
        font-weight: bold;
    }
    .social-links {
        margin-top: 15px;
        text-align: center;
    }
    .social-links a {
        display: inline-block;
        margin: 5px;
        padding: 8px 14px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        color: #fff;
    }
    .telegram {
        background: rgb(56, 156, 233);
    }
    .telegram svg {
        height: 20px;
        width: 20px;
        vertical-align: middle;
        margin-right: 6px;
    }
</style>
</head>
<body>

<div id="video-container">
    <div id="logo"></div>
    <div id="player"></div>
    <marquee></marquee>
</div>

<div class="social-links">
    <a href="" class="telegram" target="_blank">
        <svg viewBox="0 0 21 18" xmlns="http://www.w3.org/2000/svg">
            <g fill="none">
                <path d="M0.554,7.092 L19.117,0.078 C19.737,-0.156 20.429,0.156 20.663,0.776 
                C20.841,1.259 20.711,1.805 20.327,2.149 L15.119,6.863 L9.669,11.094 
                C9.274,11.404 8.73,11.384 8.355,11.048 L5.515,8.548 L2.214,11.525 
                C1.708,11.988 0.906,11.68 0.821,10.985 L0.003,4.279 C-0.071,3.653 0.263,3.048 0.799,2.786 
                L0.554,7.092 Z" fill="#ffffff"></path>
            </g>
        </svg>
        JOIN US ON TELEGRAM
    </a>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('id');

    if (videoId) {
        const streamUrl = "https://pull.niues.live/live/stream-" + videoId + "_lsd.m3u8";

        jwplayer("player").setup({
            file: streamUrl,
            type: "hls",
            width: "100%",
            aspectratio: "16:9",
            autostart: true,
            controls: true,
            mute: false, // üîá Unmute button removed, starts with sound
            stretching: "exactfit",
        });
    } else {
        document.getElementById("player").innerHTML = "<p style='text-align:center;color:#fff;padding:20px;'>‚ö†Ô∏è No stream ID provided!</p>";
    }
</script>

</body>
</html>
