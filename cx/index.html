<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Clappr Player Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Prevent quality selector from overlapping live label */
        .level-selector {
            bottom: 45px !important; /* Move it a bit up */
        }

        /* Live text styling */
        .clappr-live-label {
            bottom: 10px !important;
            left: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            z-index: 999;
        }

        /* Customize control buttons */
        .media-control-right,
        .media-control-left {
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // Prevent right-click
        document.addEventListener("contextmenu", (event) => event.preventDefault());

        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function createPlayer(sourceUrl) {
            var player = new Clappr.Player({ 
                source: sourceUrl,
                width: '100%', 
                height: '100%', 
                autoPlay: true, 
                plugins: [HlsjsPlayback, LevelSelector],
                mimeType: "application/x-mpegURL", 
                parentId: "#player",
                mediacontrol: {
                    seekbar: "#ff0000",
                    buttons: "#eee",
                    enable: true
                },
            }); 

            // Ensure live label shows properly
            player.on(Clappr.Events.PLAYER_READY, function() {
                // Add live text
                var liveLabel = document.createElement("div");
                liveLabel.className = "clappr-live-label";
                liveLabel.innerText = "LIVE";
                player.core.el.appendChild(liveLabel);
            });

            // Fix Play/Pause button behavior
            player.on(Clappr.Events.PLAYER_PAUSE, function() {
                // Do nothing special; just pause
            });

            player.on(Clappr.Events.PLAYER_PLAY, function() {
                // Resume play without reloading
            });

            // Retry on error
            player.on(Clappr.Events.PLAYER_ERROR, function() {
                setTimeout(function() {
                    player.play(); // just try to resume
                }, 500); 
            });

            return player;
        }

        var channelId = getQueryParam('id');

            createPlayer(sourceUrl);
        } else {
            console.error("No channel ID provided");
        }
    </script>
</body>
</html>
