<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="description" content="Enjoy Free Live TV" />
  <meta name="keywords" content="Live Sports Streaming, Free IPTV" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" href="" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
    }
    video {
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 136, 0, 0.4);
    }
    .telegram-button {
      margin: 20px auto;
      display: inline-block;
      background-color: #ff7b00;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 136, 0, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .telegram-button:hover {
      background-color: #e96e00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <video id="player" controls autoplay muted playsinline crossorigin></video>

  <!-- 🔸 Telegram Button -->
  <div>
    <a href="https://t.me/+b17D46rrBAw0ZTM1" target="_blank" class="telegram-button">
      Join Us Telegram 
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
  <script>
    const video = document.getElementById("player");
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get("id");

    // Landscape orientation lock when fullscreen
    function lockOrientationIfFullscreen() {
      const isFullscreen =
        document.fullscreenElement || document.webkitFullscreenElement;
      if (isFullscreen && screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch((err) => {
          console.warn("Orientation lock failed:", err);
        });
      }
    }
    document.addEventListener("fullscreenchange", lockOrientationIfFullscreen);
    document.addEventListener("webkitfullscreenchange", lockOrientationIfFullscreen);

    if (!videoId) {
      alert("❌ No ID provided.\nUse: ?id=channelname");
    } else {
      const streamURL = `https://pull.niues.live/live/stream-${videoId}_lsd.m3u8`;

      if (Hls.isSupported()) {
        const hls = new Hls({ maxMaxBufferLength: 120 });
        hls.loadSource(streamURL);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          const heights = hls.levels.map(l => l.height).sort((a, b) => b - a);
          const uniqueHeights = [...new Set(heights)];
          const plyr = new Plyr(video, {
            muted: true,
            storage: { enabled: false },
            quality: {
              default: uniqueHeights[0],
              options: uniqueHeights,
              forced: true,
              onChange: (val) => {
                hls.levels.forEach((level, i) => {
                  if (level.height === val) hls.currentLevel = i;
                });
              }
            }
          });
          video.play().catch(err => console.warn("Autoplay failed:", err));
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = streamURL;
        new Plyr(video, { muted: true, storage: { enabled: false } });
        video.play().catch(err => console.warn("Autoplay fallback failed:", err));
      } else {
        alert("Your browser does not support HLS playback.");
      }
    }
  </script>
</body>
</html>
