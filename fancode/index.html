<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FC</title>
  <link rel="shortcut icon" href="https://images.fancode.com/skillup-uploads/fc-web-logo/fc_logo_white_bg.svg" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
    }
    .match-card {
      transition: all 0.3s ease-in-out;
      background: linear-gradient(145deg, #1a1a1a, #1f1f1f);
    }
    .match-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 25px 35px rgba(0, 0, 0, 0.45);
    }
    .live-badge {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      }
      50% {
        box-shadow: 0 0 15px 10px rgba(239, 68, 68, 0);
      }
    }
    .match-img {
      transition: transform 0.3s ease;
    }
    .match-card:hover .match-img {
      transform: scale(1.03);
    }
  </style>
</head>
  <div id="matches-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 sm:gap-10">
      <!-- Matches load here -->
    </div>
  </div>
  <script>
    const container = document.getElementById('matches-container');
    fetch('https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json')
      .then(response => response.json())
      .then(data => {
        const matches = data.matches;
        matches.forEach(match => {
          const isLive = match.status === 'LIVE';
          const hasDai = !!match.dai_url;
          const hasAdFree = !!match.adfree_url;
          const card = document.createElement('div');
          card.className = `rounded-2xl overflow-hidden shadow-xl match-card border border-gray-800 ${isLive ? 'ring-2 ring-red-600' : ''}`;
          let buttonHTML = '';
          if (hasDai && hasAdFree) {
            buttonHTML = `
              <a href="/play?url=${match.dai_url}" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm flex items-center justify-center shadow-md transition-all">
                <i class="fas fa-play mr-2"></i> Watch
              </a>
              <a href="/play?url=${match.adfree_url}" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm flex items-center justify-center shadow-md transition-all">
                <i class="fas fa-ad mr-2"></i> Ad-Free
              </a>
            `;
          } else if (hasDai) {
            buttonHTML = `
              <a href="/play?url=${match.dai_url}" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm flex items-center justify-center shadow-md transition-all">
                <i class="fas fa-play mr-2"></i> Watch
              </a>
            `;
          } else {
            buttonHTML = `<span class="text-gray-500 italic">Upcoming Match</span>`;
          }
          card.innerHTML = `
            <div class="relative">
              <img src="${match.src}" alt="${match.title}" class="w-full h-48 sm:h-60 md:h-64 lg:h-72 object-cover object-top match-img">
              ${isLive ? `<span class="absolute top-3 left-3 bg-red-600 text-white text-xs font-semibold px-3 py-1 rounded-full shadow-md live-badge">LIVE</span>` : ''}
            </div>
            <div class="p-5 sm:p-6">
              <h2 class="text-xl sm:text-2xl font-semibold text-white mb-1">${match.event_name}</h2>
              <p class="text-gray-400 text-sm mb-1">${match.match_name}</p>
              <p class="text-sm text-gray-500 mb-4">Start: ${match.startTime}</p>
              <div class="flex flex-col sm:flex-row sm:flex-wrap gap-3">
                ${buttonHTML}
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
        container.innerHTML = `<p class="text-center text-red-500">Failed to load matches.</p>`;
      });
  </script>
</body>
</html>
