<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      background: #1F0C50;
      font-family: Arial, sans-serif;
      color: white;
    }
    header {
      background: #0D012F;
      padding: 15px;
      display: flex;
      align-items: center;
    }
    .logo-img {
      width: 65px;
      height: auto;
    }
    /* Search bar */
    #searchInput {
      width: 90%;
      margin: 20px auto;
      display: block;
      border: none;
      outline: none;
      padding: 12px 15px;
      border-radius: 50px;
      background: #000;
      color: #fff;
      font-size: 16px;
      text-align: center;
      box-shadow: 0 0 5px rgba(255,255,255,0.3);
    }
    #searchInput::placeholder {
      color: #aaa;
    }
    /* Cards */
    .box1 {
      margin: 10px;
    }
    .card {
      cursor: pointer;
      transition: transform 0.2s ease;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h2 {
      font-size: 14px;
      text-align: center;
      color: #000;
      margin: 5px 0 10px;
    }
    /* Popup modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      animation: fadeOut 0.3s forwards;
    }
    .modal.show {
      display: flex;
      animation: fadeIn 0.3s forwards;
    }
    .modal-content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      width: 90%;
      transform: translateY(50px);
      opacity: 0;
      animation: slideOut 0.3s forwards;
    }
    .modal.show .modal-content {
      animation: slideIn 0.3s forwards;
    }
    .modal button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .copy-btn {
      background: #2ecc71;
      color: #fff;
    }
    .watch-btn {
      background: #e61271;
      color: #fff;
    }
    .close-btn {
      background: #555;
      color: #fff;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes fadeOut {
      from {opacity: 1;}
      to {opacity: 0;}
    }
    @keyframes slideIn {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    @keyframes slideOut {
      from {transform: translateY(0); opacity: 1;}
      to {transform: translateY(50px); opacity: 0;}
    }
  </style>
</head>
<body>
  <header>
    <img src="https://images.slivcdn.com/UI_icons/sonyliv_new_revised_header_logo.png?w=40&q=high" alt="Logo" class="logo-img">
  </header>

  <!-- Search -->
  <input type="search" id="searchInput" placeholder="Search...">

  <!-- Cards -->
  <div id="listContainer" class="container grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5" style="display:grid;gap:10px;justify-items:center;">
  </div>

  <!-- Popup -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <h3 id="popupTitle">Watch Now</h3>
      <div>
        <button class="copy-btn" id="copyBtn">Copy Link</button>
        <button class="watch-btn" id="watchBtn">Watch Now</button>
        <button class="close-btn" id="closeBtn">Close</button>
      </div>
    </div>
  </div>

<script>
async function generateHtmlFromJson(url) {
  try {
    const response = await fetch(url);
    const jsonData = await response.json();
    const listContainer = document.getElementById('listContainer');

    jsonData.matches.forEach(item => {
      if (!item.pub_url || !item.src || !item.event_name) return;

      const cardDiv = document.createElement('div');
      cardDiv.classList.add('box1');
      const card = document.createElement('div');
      card.classList.add('card', 'w-40','shadow-lg','h-48','mb-4','flex','flex-col');
      const image = document.createElement('img');
      image.src = item.src;
      image.classList.add('h-28','mt-5','m-auto');
      const title = document.createElement('h2');
      title.textContent = item.event_name;

      card.appendChild(image);
      card.appendChild(title);
      cardDiv.appendChild(card);
      listContainer.appendChild(cardDiv);

      // Popup open
      card.addEventListener('click', () => {
        openPopup(item.pub_url, item.event_name);
      });
    });
  } catch (err) {
    console.error("Error loading JSON", err);
  }
}
generateHtmlFromJson('https://raw.githubusercontent.com/drmlive/sliv-live-events/main/sonyliv.json');

// Popup functions
const modal = document.getElementById("popupModal");
const copyBtn = document.getElementById("copyBtn");
const watchBtn = document.getElementById("watchBtn");
const closeBtn = document.getElementById("closeBtn");
let currentUrl = "";

function openPopup(url, title) {
  currentUrl = url;
  document.getElementById("popupTitle").textContent = title;
  modal.classList.add("show");
}

copyBtn.addEventListener("click", () => {
  navigator.clipboard.writeText(currentUrl).then(() => {
    alert("Link copied!");
  });
});

watchBtn.addEventListener("click", () => {
  window.open(currentUrl, "_blank");
});

closeBtn.addEventListener("click", () => {
  modal.classList.remove("show");
});

// Search filter
const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', () => {
  const val = searchInput.value.toLowerCase();
  document.querySelectorAll('.box1').forEach(box => {
    const text = box.innerText.toLowerCase();
    box.style.display = text.includes(val) ? "block" : "none";
  });
});
</script>
</body>
</html>
