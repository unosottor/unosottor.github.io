<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title></title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins|Quattrocento+Sans" rel="stylesheet"/>
  <!-- Font Awesome for Telegram Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    html, body {
      font-family: Poppins, sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 90%;
      max-width: 1000px;
      border-radius: 12px;
      outline: none;
    }

    /* Telegram Floating Button */
    .telegram-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #0088cc;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Loading Screen */
    .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      z-index: 9999;
    }

    .loading-text {
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      margin: auto;
      text-align: center;
      width: 100%;
      height: 100px;
      line-height: 100px;
    }

    .loading-text span {
      display: inline-block;
      margin: 0 5px;
      color: #00b3ff;
      font-family: 'Quattrocento Sans', sans-serif;
      font-size: 28px;
    }

    .loading-text span:nth-child(1){animation: blur-text 1.5s 0s infinite linear alternate;}
    .loading-text span:nth-child(2){animation: blur-text 1.5s 0.2s infinite linear alternate;}
    .loading-text span:nth-child(3){animation: blur-text 1.5s 0.4s infinite linear alternate;}
    .loading-text span:nth-child(4){animation: blur-text 1.5s 0.6s infinite linear alternate;}
    .loading-text span:nth-child(5){animation: blur-text 1.5s 0.8s infinite linear alternate;}
    .loading-text span:nth-child(6){animation: blur-text 1.5s 1s infinite linear alternate;}
    .loading-text span:nth-child(7){animation: blur-text 1.5s 1.2s infinite linear alternate;}

    @keyframes blur-text {
      0% { filter: blur(0px); }
      100% { filter: blur(4px); }
    }
  </style>
</head>
<body>

<!-- Telegram Button -->
<a href="https://t.me/ToufikOP" target="_blank" class="telegram-btn">
  <i class="fab fa-telegram-plane" style="font-size: 20px;"></i> Join Telegram
</a>

<!-- Loading Animation -->
<div id="loading" class="loading">
  <div class="loading-text">
    <span>T</span><span>O</span><span>U</span><span>F</span><span>I</span><span>K</span><span>O</span><span>P</span>
  </div>
</div>

<!-- Video Player -->
<video id="player" controls crossorigin playsinline>
  <source type="application/x-mpegURL" src="">
</video>

<!-- Plyr & HLS JS -->
<script src="https://cdn.plyr.io/3.6.3/plyr.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js"></script>

<script>
  // Get ID from URL
  const id = new URLSearchParams(window.location.search).get('id');

  // âœ… Dynamic stream URL
  const streamUrl = `https://bozztv.com/rongo/rongo-${id}/index.m3u8`;

  // Set video source
  document.querySelector("video source").src = streamUrl;

  // Hide loading after 4 seconds
  setTimeout(() => document.getElementById('loading').style.display = 'none', 4000);

  document.addEventListener("DOMContentLoaded", () => {
    const video = document.getElementById('player');
    const options = {};

    if (Hls.isSupported()) {
      const hls = new Hls({ maxMaxBufferLength: 100 });
      hls.loadSource(streamUrl);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        const qualities = hls.levels.map(l => l.height);
        options.quality = {
          default: qualities[0],
          options: qualities,
          forced: true,
          onChange: q => {
            hls.levels.forEach((l, i) => {
              if (l.height === q) hls.currentLevel = i;
            });
          }
        };
        new Plyr(video, options);
        document.getElementById('loading').style.display = 'none';
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
      new Plyr(video, options);
      document.getElementById('loading').style.display = 'none';
    }
  });
</script>

</body>
</html>
