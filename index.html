<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JioStar Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      overflow: hidden;
    }
    #videoContainer {
      width: 100%;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: black;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="video" autoplay controls></video>
  </div>

  <script>
    const m3uURL = "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u";
    const params = new URLSearchParams(window.location.search);
    const channelId = params.get("id");

    async function parseM3U() {
      const res = await fetch(m3uURL);
      const text = await res.text();

      // Split by channel blocks
      const blocks = text.split("#EXTINF");
      for (const block of blocks) {
        if (block.toLowerCase().includes(channelId.toLowerCase())) {
          const keyMatch = block.match(/#KODIPROP:inputstream\.adaptive\.license_key=(.*)/);
          const urlMatch = block.match(/(https?:\/\/[^\s]+)/);
          if (keyMatch && urlMatch) {
            const [keyId, key] = keyMatch[1].split(":");
            const url = urlMatch[1];
            return { url, keyId, key };
          }
        }
      }
      throw new Error("Channel not found in M3U");
    }

    async function initPlayer() {
      try {
        const { url, keyId, key } = await parseM3U();
        const video = document.getElementById("video");

        const player = new shaka.Player(video);
        window.player = player;

        player.configure({
          drm: {
            clearKeys: { [keyId.trim()]: key.trim() }
          },
        });

        await player.load(url);
        console.log("Playing:", url);
      } catch (err) {
        console.error("Error initializing player:", err);
        alert("Playback error: " + err.message);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
