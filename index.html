<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SonyLiv Events</title>
  <style>
    /* Tailwind এর দরকারি মিনিমাম utility */
    body { margin: 0; font-family: sans-serif; background: #f3f4f6; }
    .container { max-width: 1200px; margin: auto; padding: 1rem; }
    .grid { display: grid; gap: 1rem; }
    .sm-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
    .card {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-body { padding: 1rem; flex: 1; display: flex; flex-direction: column; }
    .title { font-size: 1.1rem; font-weight: bold; margin-bottom: 0.5rem; text-align: center; }
    .desc { font-size: 0.9rem; color: #555; flex: 1; text-align: center; }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin-top: 0.75rem;
      background: #2563eb;
      color: white;
      border-radius: 0.5rem;
      text-decoration: none;
      font-size: 0.9rem;
      text-align: center;
    }
    .btn:hover { background: #1e40af; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center; font-size:1.5rem; font-weight:bold; margin-bottom:1rem;">Live & Upcoming Events</h1>
    <div id="cards" class="grid sm-grid"></div>
  </div>

  <script>
    // SonyLiv JSON থেকে লোড
    fetch("https://raw.githubusercontent.com/drmlive/sliv-live-events/main/sonyliv.json")
      .then(res => res.json())
      .then(json => {
        let container = document.getElementById("cards");
        container.innerHTML = "";
        json.data.forEach(item => {
          let card = `
            <div class="card">
              <img src="${item.image}" alt="${item.title}">
              <div class="card-body">
                <div class="title">${item.title}</div>
                <div class="desc">${item.description || ""}</div>
                <a href="${item.pub_url}" target="_blank" class="btn">Watch Now</a>
              </div>
            </div>`;
          container.innerHTML += card;
        });
      });
  </script>
</body>
</html>
