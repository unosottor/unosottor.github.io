 <!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SL Live Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-900 text-white font-sans">

  <h1 class="text-2xl font-bold text-center mt-6">Live & Upcoming Events</h1>
  <input type="search" id="searchInput" placeholder="Search events..."
         class="w-11/12 max-w-md mx-auto block my-4 p-3 rounded-full bg-black text-white text-center focus:outline-none focus:ring-2 focus:ring-purple-500">

  <div class="container mx-auto p-4">
    <div id="cards" class="grid gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>
  </div>

  <!-- Popup Modal -->
  <div id="popupModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
    <div class="bg-white text-black rounded-xl p-6 w-11/12 max-w-sm text-center transform transition-transform">
      <h3 id="popupTitle" class="text-lg font-bold mb-4">Watch Now</h3>
      <div class="flex flex-col gap-3">
        <button class="bg-green-500 text-white py-2 rounded-md font-bold" id="copyBtn">Copy Link</button>
        <button class="bg-pink-600 text-white py-2 rounded-md font-bold" id="watchBtn">Watch Now</button>
        <button class="bg-gray-700 text-white py-2 rounded-md font-bold" id="closeBtn">Close</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("popupModal");
    const copyBtn = document.getElementById("copyBtn");
    const watchBtn = document.getElementById("watchBtn");
    const closeBtn = document.getElementById("closeBtn");
    let currentUrl = "";

    const openPopup = (url, title) => {
      currentUrl = url;
      document.getElementById("popupTitle").textContent = title;
      modal.classList.remove("hidden");
    };
    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(currentUrl).then(() => alert("Link copied!"));
    });
    watchBtn.addEventListener("click", () => window.open(currentUrl, "_blank"));
    closeBtn.addEventListener("click", () => modal.classList.add("hidden"));

    // Fetch JSON and render cards
    fetch("https://raw.githubusercontent.com/drmlive/sliv-live-events/main/sonyliv.json")
      .then(res => res.json())
      .then(json => {
        const container = document.getElementById("cards");
        const matches = json.matches || [];
        matches.forEach(item => {
          const card = document.createElement("div");
          card.className = "bg-white text-black rounded-lg shadow-lg p-4 cursor-pointer hover:scale-105 transition transform";
          card.innerHTML = `
            <img src="${item.src}" alt="${item.event_name}" class="w-full h-48 object-cover rounded mb-4" />
            <h2 class="text-lg font-bold text-center">${item.event_name}</h2>
            <p class="text-gray-700 text-center mt-2">${item.event_category} ${item.match_name ? "â€“ " + item.match_name : ""}</p>
          `;
          card.onclick = () => {
            if (item.pub_url) openPopup(item.pub_url, item.event_name);
            else alert("Link not available");
          };
          container.appendChild(card);
        });
      })
      .catch(err => console.error("Failed to load JSON:", err));

    // Search filter
    document.getElementById("searchInput").addEventListener("input", function() {
      const val = this.value.toLowerCase();
      document.querySelectorAll("#cards .bg-white").forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(val) ? "block" : "none";
      });
    });
  </script>

</body>
</html>
