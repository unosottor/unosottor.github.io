 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SonyLiv JSON Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <h1 class="text-3xl font-bold text-center my-6 text-gray-800">SonyLiv Live Events</h1>
  
  <div id="cards" class="grid gap-6 px-4 md:grid-cols-3 lg:grid-cols-4"></div>

  <script>
    async function loadData() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/drmlive/sliv-live-events/main/sonyliv.json");
        const data = await res.json();

        const container = document.getElementById("cards");
        container.innerHTML = "";

        if (data && data.length > 0) {
          data.forEach(item => {
            const card = document.createElement("div");
            card.className = "bg-white rounded-xl shadow-lg overflow-hidden hover:-translate-y-1 transition";

            card.innerHTML = `
              <img src="${item.logo}" alt="${item.title}" class="w-full h-48 object-cover border-b" />
              <div class="p-4 flex flex-col justify-between h-full">
                <div>
                  <h2 class="text-lg font-semibold text-gray-800">${item.title}</h2>
                  <p class="text-sm text-gray-500">${item.category || ""}</p>
                </div>
                <a href="${item.pub_url}" target="_blank" class="mt-4 inline-block bg-blue-600 text-white text-sm font-medium px-4 py-2 rounded-lg hover:bg-blue-700 text-center">Watch Now</a>
              </div>
            `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = "<p class='text-center text-gray-600'>No data found.</p>";
        }
      } catch (e) {
        console.error(e);
        document.getElementById("cards").innerHTML = "<p class='text-center text-red-500'>Failed to load data.</p>";
      }
    }

    loadData();
  </script>
</body>
</html>
