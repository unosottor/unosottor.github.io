<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>PLAYER</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }
    #player-wrapper {
      position: relative;
      background: #000;
      width: 100%;
      height: 100%;
    }
    video { background-color: #000 !important; }
    #loadingSpinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 8px;
      z-index: 9999;
    }
    #loadingSpinner div {
      width: 12px;
      height: 12px;
      background-color: #880808;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }
    #loadingSpinner div:nth-child(2) { animation-delay: 0.2s; }
    #loadingSpinner div:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce { to { transform: translateY(-16px); } }
  </style>
</head>
<body>

<div id="player-wrapper"></div>

<!-- Loading Spinner -->
<div id="loadingSpinner"><div></div><div></div><div></div></div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");
  const directUrl = urlParams.get("url");
  const jsonURL = "";
  
  function captureThumbnail(videoUrl) {
    return new Promise((resolve) => {
      const video = document.createElement("video");
      video.src = videoUrl;
      video.crossOrigin = "anonymous";
      video.muted = true;
      video.playsInline = true;

      video.addEventListener("loadeddata", () => {
        video.currentTime = 0.1; 
      });

      video.addEventListener("seeked", () => {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imgData = canvas.toDataURL("image/png");
        resolve(imgData);
      });
    });
  }

  async function initPlayer(source) {
    // remove loader
    const spinner = document.getElementById("loadingSpinner");
    if (spinner) spinner.remove();

    const posterImg = await captureThumbnail(source);

    new Clappr.Player({
      source: source,
      parentId: "#player-wrapper",
      autoPlay: true,
      muted: true,
      width: "100%",
      height: "100%",
      mimeType: "application/x-mpegURL",
      fullscreenEnabled: true,
      poster: posterImg,   
      hideMediaControl: false
    });

    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement && screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(() => {});
      }
    });
  }

  if (directUrl) {
    initPlayer(directUrl);
  } else if (id) {
    fetch(jsonURL)
      .then(res => res.json())
      .then(data => {
        if (data[id] && data[id].file) {
          initPlayer(data[id].file);
        } else {
          document.getElementById("player-wrapper").innerHTML =
            "<p style='color:#880808;text-align:center;padding-top:20px;'><b>Invalid channel ID</b></p>";
        }
      })
      .catch(err => {
        console.error("JSON Load Error:", err);
        document.getElementById("player-wrapper").innerHTML =
          "<p style='color:#880808;text-align:center;padding-top:20px;'>Failed to load channel list.</p>";
      });
  } else {
    document.getElementById("player-wrapper").innerHTML =
      "<p style='color:#880808;text-align:center;padding-top:20px;'><b>No URL or ID provided</b></p>";
  }
</script>

</body>
</html>
