<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clappr Player</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get("url");

    if (videoUrl) {
      var player = new Clappr.Player({
        source: videoUrl,
        parentId: "#player",
        autoPlay: true,
        width: "100%",
        height: "100%",
        plugins: [LevelSelector],
        mediacontrol: {
          seekbar: "#FF0000",
          buttons: "#FF0000"
        },
        levelSelectorConfig: {
          title: 'Quality',
          labels: {
            2: 'High',
            1: 'Med',
            0: 'Low'
          },
          labelCallback: function(playbackLevel, customLabel) {
            return customLabel + " (" + playbackLevel.level.height + "p)";
          }
        }
      });

      // শুরুতে lowest quality চালাবে
      player.on(Clappr.Events.PLAYER_READY, function() {
        var ls = player.getPlugin('level_selector');
        if (ls && ls.levels && ls.levels.length > 0) {
          ls.setLevel(0); // lowest quality
        }
      });
    }
  </script>
</body>
</html>
