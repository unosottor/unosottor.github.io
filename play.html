<meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title></title> 
  <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const streamId = urlParams.get('id');
            
            if (!streamId) return;
            
            fetch('/api.txt')
                .then(response => response.json())
                .then(data => {
                    const streamInfo = data.find(item => item.name === streamId);
                    if (!streamInfo) return;
                    
                    const iframe = document.getElementById('stream-iframe');
                    if (streamInfo.name && streamInfo.name) {
                    const logo = encodeURIComponent(streamInfo.name)
                    
                        const url = encodeURIComponent(streamInfo.id);
                                         const key1 = encodeURIComponent(streamInfo.id1);
                                          const key2 = encodeURIComponent(streamInfo.id2);
                      iframe.src =`https://unosottor.github.io/?url=${url}&keyId=${key1}&key=${key2}`;
                    } else if (streamInfo.m3u8) {
                        iframe.src = streamInfo.m3u8;
                    }
                });
        });
    </script> 
 </head> 
<body style="position:absolute;margin: 0; padding: 0; height: 100%;width:100%;background:#000"> 
  <iframe id="stream-iframe" style="width: 100%; height: 100%; border: none;" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" loading="lazy" allowfullscreen ></iframe> 
 </body>
</html>
