<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>PLAYER</title>
  <script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.2.0/dist/hlsjs-playback.min.js"></script>
  <script src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
  <style>
    body { margin: 0; padding: 0; background-color: #000; display:flex; justify-content:center; align-items:center; height:100vh; }
    #video-container { position: relative; width: 80%; max-width: 900px; aspect-ratio: 16/9; }
    #vid { width: 100%; height: 100%; }
    #unmute-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 8px 16px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <div id="vid"></div>
    <button id="unmute-btn">Unmute</button>
  </div>

  <script>
    // Get video URL from query param
    const params = new URLSearchParams(window.location.search);
    const videoSource = params.get('url') || 'https://your-default-stream.m3u8';

    const player = new Clappr.Player({
      parentId: '#vid',
      source: videoSource,
      autoPlay: true,
      mute: true, // start muted to allow autoplay
      height: '100%',
      width: '100%',
      plugins: [HlsjsPlayback, LevelSelector],
      playback: {
        hlsjsConfig: {
          p2pConfig: { logLevel: 'debug', live: true }
        }
      }
    });

    // Unmute button
    const unmuteBtn = document.getElementById('unmute-btn');
    unmuteBtn.addEventListener('click', () => {
      player.unmute();
      player.setVolume(1); // 100% volume
    });
  </script>
</body>
</html>
