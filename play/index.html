<!DOCTYPE html>
<html lang="en">
<head>
  <title>PLAYER</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta name="referrer" content="no-referrer"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css"/>
  <style>
    body {
      background-color: #000000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    html, body {
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      max-width: 100%;
    }
    .plyr {
      height: 100%;
    }
  </style>
</head>
<body>
  <video id="player" autoplay controls crossorigin playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('player');

      // Get URL param
      const params = new URLSearchParams(window.location.search);
      const source = params.get("url");

      if (!source) {
        document.body.innerHTML = "<p style='color:white;text-align:center;margin-top:20%'>No stream URL provided.</p>";
        return;
      }

      if (Hls.isSupported()) {
        const hls = new Hls({ maxMaxBufferLength: 100 });
        hls.loadSource(source);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          const availableQualities = hls.levels.map(level => level.height);
          const defaultQuality = availableQualities[0];

          const player = new Plyr(video, {
            controls: [
              'play-large', 'play', 'progress', 'current-time', 'duration',
              'mute', 'volume', 'settings', 'fullscreen'
            ],
            quality: {
              default: defaultQuality,
              options: availableQualities,
              forced: true,
              onChange: (quality) => {
                hls.levels.forEach((level, levelIndex) => {
                  if (level.height === quality) {
                    hls.currentLevel = levelIndex;
                  }
                });
              }
            }
          });

          // Force autoplay with sound
          video.muted = false;
          video.play().catch(err => {
            console.log("Autoplay failed:", err);
          });

          // Fullscreen orientation lock
          document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
              if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                  console.error('Error locking orientation:', err);
                });
              }
            }
          });
        });

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = source;
        const player = new Plyr(video);
        video.muted = false;
        video.play();
      } else {
        document.body.innerHTML = '<p>Your browser does not support HLS playback.</p>';
      }
    });
  </script>
</body>
</html>
