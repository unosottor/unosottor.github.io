<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0 , user-scalable=no">
  <title>PLAYER</title>
  
  <!-- Clappr JS Libraries -->
  <script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.2.0/dist/hlsjs-playback.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/cdnbye@latest/dist/clappr-plugin.min.js"></script>
  <script src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>

  <link href='https://www.hls-player.net/fav.png' rel='icon' type='image/x-icon'/>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000; /* কালো ব্যাকগ্রাউন্ড ইউটিউব মতো */
    }

    .video-con {
      position: relative;
      width: 100%;
      /* 16:9 aspect ratio */
      padding-top: 56.25%; /* (9/16)*100 */
    }

    #vid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .join-us {
      position: absolute;
      z-index: 100;
      top: 6px;
      left: 5px;
      height: 30px;
      width: 90px;
      color: rgb(204, 204, 204);
      border: 2px solid rgb(204, 204, 204);
      padding: 1px 0px;
      border-radius: 2px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="video-con">
    <div id="vid"></div>
  </div>

  <script>
    function getQueryParam(param) {
      const queryParams = new URLSearchParams(window.location.search);
      return queryParams.get(param);
    }

    const videoSource = getQueryParam('url');

    const player = new Clappr.Player({
      source: videoSource,
      parentId: '#vid',
      autoPlay: true,
      mute: false,
      height: '100%',
      width: '100%',
      playback: {
        hlsjsConfig: {
          p2pConfig: {
            logLevel: 'debug',
            live: true
          }
        }
      },
      plugins: [HlsjsPlayback, LevelSelector, CDNByeClapprPlugin],
    });
  </script>

</body>
</html>
