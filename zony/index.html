<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SonyLiv Live Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #222;
    }
    header {
      background: #0a1a3c;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card .info {
      padding: 10px;
    }
    .card .info h3 {
      font-size: 16px;
      margin: 8px 0;
    }
    .card .info p {
      font-size: 13px;
      margin: 5px 0;
      color: #555;
    }
    .badge {
      display: inline-block;
      font-size: 12px;
      background: crimson;
      color: #fff;
      padding: 3px 7px;
      border-radius: 4px;
      margin-bottom: 6px;
    }
    .watch-btn {
      display: block;
      margin: 10px;
      padding: 8px;
      background: #0a1a3c;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.2s;
    }
    .watch-btn:hover {
      background: #ff3d00;
    }
  </style>
</head>
<body>
  <header>Watch Live Sports on SonyLiv</header>
  <div class="container" id="events"></div>

  <script>
    async function loadEvents() {
      const url = "https://raw.githubusercontent.com/drmlive/sliv-live-events/main/sonyliv.json";
      try {
        const res = await fetch(url);
        const data = await res.json();
        const container = document.getElementById("events");

        data.events.forEach(ev => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${ev.image}" alt="${ev.title}">
            <div class="info">
              ${ev.live === true ? `<span class="badge">LIVE</span>` : `<span class="badge" style="background:orange">UPCOMING</span>`}
              <h3>${ev.title}</h3>
              <p><b>${ev.subtitle || ''}</b></p>
              <p>${ev.language} â€¢ ${ev.genre}</p>
            </div>
            <a class="watch-btn" href="${ev.pub_url}" target="_blank">Watch Now</a>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading JSON", err);
      }
    }

    loadEvents();
  </script>
</body>
</html>
